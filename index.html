<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>js-project❤️</title>
    <style>
        body{
            background-color: aqua;
        }
        .img-card-container{
            background-color:pink;
            width: auto;
            height:600px;
            display: flex;
            margin: 0 auto;
            box-shadow: 1px 1px 5px 4px rgb(44, 43, 43);
            justify-content: space-around;
            margin-top: 20px;
            border-radius: 15px;
        }
        .img-container{
            background-color: gray;
            width: 400px;
            height: 400px;
            display: block;
            margin: 0 auto;
            box-shadow: 1px 1px 5px 4px rgb(44, 43, 43);
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card-image{
            height:400px;
            width: 400px;
        }
        .btn1{
            margin-left:50px;
            border-radius: 10px;
            font-size: 20px;
            border:solid 4px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: white;
        }
        .btn1:hover{
            box-shadow: 1px 1px 5px 4px black;
        }
        .inputbar{
            height: 35px;
            width: 250px;
            border-radius: 10px;
            border:solid 2px rgb(63, 6, 6);
            background-color: rgb(197, 195, 195);
            color: rgb(54, 5, 5);
            font-size: 20px ;
            margin-top: 10px;
        }
        .img-info{
            display: flex;
        }
        .arrow-btn{
            height: 35px;
            width: 85px;
        }
    </style>
</head>
<body>
    
    <div class="img-card-container">
       <div class="img-container">
        <img src="./dog-img/Dog-Pictures1.jpg" class="card-image" id="card-image"/> 
        <div class="img-info"> 
        <input type="text" placeholder="dogs" class="inputbar"/>
        <button class="btn1"  onclick="nextbtn1()"><img src="btn-arrow.jpg" class="arrow-btn"/></button></div></div>

        <div class="img-container"><img src="./birds-img/bird1.jpg" class="card-image" id="card-image2"/> 
           <div class="img-info"> <input type="text" placeholder="dogs" class="inputbar"/>
            <button class="btn1" onclick="nextbtn2()"><img src="btn-arrow.jpg" class="arrow-btn"/></button></div></div>
       
   </div>
     
<script>
    function nextbtn1(){
    const min= 1;
    const max = 2;

    const number = Math.floor(Math.random() * (max - min + 1)) +min;
     const dogimg = document.getElementById("card-image");
     const dogimages = ["./../dog-img/Dog-pictures1.jpg", "./../dog-img/puppy2.jpg"];
     dogimg.src = dogimages[number-1];
    }
    
    function nextbtn2(){
    const min= 1;
    const max = 2;

    const number = Math.floor(Math.random() * (max - min + 1)) +min;
     const dogimg = document.getElementById("card-image2");
     const dogimages = ["./../birds-img/bird1.jpg", "./../birds-img/bird2.jpg"];
     dogimg.src = dogimages[number-1];
    }
</script>
</body>
</html>
